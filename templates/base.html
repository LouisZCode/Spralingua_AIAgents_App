<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spralingua - AI-Powered Language Learning{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Global responsive base styles -->
    <link rel="stylesheet" href="/static/css/base.css?v={{ timestamp }}">
    <link rel="stylesheet" href="/static/css/navigation.css?v={{ timestamp }}">
    
    <!-- Page-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    {% block navigation %}
    {% include 'partials/navigation.html' %}
    {% endblock %}
    
    <!-- Main Content Area -->
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
    
    <!-- Footer (Optional) -->
    {% block footer %}{% endblock %}
    
    <!-- Global translation system -->
    <script src="{{ url_for('static', filename='js/translations.js') }}?v={{ timestamp }}"></script>

    <!-- Global localStorage cleanup handlers -->
    <script>
        // Clear user-specific localStorage on logout
        function clearUserStorage() {
            console.log('[CLEANUP] Clearing user-specific localStorage data');

            // Clear all viewing topic keys for all language pairs
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('viewingTopic_')) {
                    console.log(`[CLEANUP] Removing ${key}`);
                    localStorage.removeItem(key);
                }
            });

            // Clear selected languages and level (user-specific choices)
            localStorage.removeItem('selectedInputLanguage');
            localStorage.removeItem('selectedTargetLanguage');
            localStorage.removeItem('selectedLevel');

            console.log('[CLEANUP] User storage cleared');
        }

        // Attach to logout link when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.querySelector('.nav-logout');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    // Clear storage before navigation
                    clearUserStorage();
                    // Allow normal navigation to continue
                });
            }
        });
    </script>

    <!-- Lottie/Bodymovin for avatar animations (only loaded where needed) -->
    {% block lottie %}{% endblock %}

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
