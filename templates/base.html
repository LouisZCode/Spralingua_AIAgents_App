<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spralingua - AI-Powered Language Learning{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Global responsive base styles -->
    <link rel="stylesheet" href="/static/css/base.css?v={{ timestamp }}">
    <link rel="stylesheet" href="/static/css/navigation.css?v={{ timestamp }}">
    
    <!-- Page-specific styles -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    {% block navigation %}
    {% include 'partials/navigation.html' %}
    {% endblock %}
    
    <!-- Main Content Area -->
    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}
    
    <!-- Footer (Optional) -->
    {% block footer %}{% endblock %}
    
    <!-- Global translation system -->
    <script src="{{ url_for('static', filename='js/translations.js') }}?v={{ timestamp }}"></script>
    
    <!-- Lottie/Bodymovin for avatar animations (only loaded where needed) -->
    {% block lottie %}{% endblock %}
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
